$( document ).ready(function() {

function togglegame(ID) {

 if (arrgames.includes(ID) ) { //uncheck
  
  for( var i = 0; i < arrgames.length; i++){     
        if ( arrgames[i] === ID) {     
            arrgames.splice(i, 1); 
			document.getElementById(ID).style.border = "2px solid black"	
			document.getElementById(ID).childNodes[0].classList.remove("played");			
        }    
    }
	
 
 } else { // check
  
 arrgames.push(ID);
 document.getElementById(ID).style.border = "2px solid lightgreen"
 document.getElementById(ID).childNodes[0].classList.add("played");
  
 }
 
updategameCount();

}

function loadCheckedgames() {

for( var i = 0; i < arrgames.length; i++){    
document.getElementById(arrgames[i]).style.border = "2px solid lightgreen" 
document.getElementById(arrgames[i]).childNodes[0].classList.add("played");

updategameCount();

}

}


function updategameCount() {

var json_str = JSON.stringify(arrgames);
createCookie('bestgames', json_str);
var percent = (100 * arrgames.length) / 9; // updateme
percent = percent.toFixed(2);

if (percent > 19.99) { document.getElementById("spoon").style.visibility = "" } else { document.getElementById("spoon").style.visibility = "hidden" };
if (percent > 39.99) { document.getElementById("bronze").style.visibility = "" } else { document.getElementById("bronze").style.visibility = "hidden" };
if (percent > 59.99) { document.getElementById("silver").style.visibility = "" } else { document.getElementById("silver").style.visibility = "hidden" };
if (percent > 79.99) { document.getElementById("gold").style.visibility = "" } else { document.getElementById("gold").style.visibility = "hidden" };

$("#pplayCount").text("You have played " + arrgames.length + "/9 games!"); //updateme

}

function reveal(alt, genre, platform, people) {

people = people.replaceAll(" ", ", ")
document.getElementById("divInfo").innerHTML = "<h3 style='color:white; font-family: courier; text-align:center;'>" + alt + "</h3><h4 style='color:white; font-family: courier; text-align:center; font-weight:normal !important;'>" + platform +  " " + genre + ", chosen by " + people + "</h4>";

function random(unplayed) {

	var imgs = document.getElementsByTagName("img");	
    var imgSrcs = [];
    for (var i = 0; i < imgs.length; i++) {
		if (!imgs[i].classList.contains("award")) {
		if (unplayed == true) {
			if (imgs[i].classList.contains("played")) {				
			} else {
			var genre = imgs[i].parentNode.dataset.genre
			var person = imgs[i].parentNode.dataset.people
			var platform = imgs[i].parentNode.dataset.platform
			if (document.getElementById("btn"+genre).style.color != "red" && document.getElementById("btn"+platform).style.color != "red" && document.getElementById("btn"+person).style.color != "red") {
			
			imgSrcs.push(imgs[i].alt + " (" + platform + " " + genre + ", chosen by " + person + ")");
			
			}
			
			}
		} else {
			var genre = imgs[i].parentNode.dataset.genre
			var person = imgs[i].parentNode.dataset.people
			var platform = imgs[i].parentNode.dataset.platform
			if (document.getElementById("btn"+genre).style.color != "red" && document.getElementById("btn"+platform).style.color != "red" && document.getElementById("btn"+platform).style.color != "red") {
			imgSrcs.push(imgs[i].alt + " (" + platform + " " + genre + ", chosen by " + person + ")");
			}
		}    
		}		    
    }
	    
	if (imgSrcs.length == 0) {
		document.getElementById("pRandom").innerText = "You should go outside now!";
	} else {
		document.getElementById("pRandom").innerText = "You should play " + random_item(imgSrcs);
	}	
}

function random_item(items)
{  
return items[Math.floor(Math.random()*items.length)];     
}

function createCookie(name, value, days) {
    var expires;
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toGMTString();
    }
    else {
        expires = "";
    }
    document.cookie = name + "=" + value + expires + "; path=/";
}

function getCookie(c_name) {
    if (document.cookie.length > 0) {
        c_start = document.cookie.indexOf(c_name + "=");
        if (c_start != -1) {
            c_start = c_start + c_name.length + 1;
            c_end = document.cookie.indexOf(";", c_start);
            if (c_end == -1) {
                c_end = document.cookie.length;
            }
            return unescape(document.cookie.substring(c_start, c_end));
        }
    }
    return "";
}


function highlight(txt) {
txt = txt.substring(0, txt.length - 1);
alb = txt.split("You should play ")[1]
var allImages = document.getElementsByTagName("img");
    for (var i = 0, len = allImages.length; i < len; ++i) {
        if (allImages[i].alt == alb) {		
            allImages[i].style.transform = 'rotate(' + 180 + 'deg)';
        }
    }
}

function unhighlight(txt) {
txt = txt.substring(0, txt.length - 1);
alb = txt.split("You should play ")[1]
var allImages = document.getElementsByTagName("img");
    for (var i = 0, len = allImages.length; i < len; ++i) {
        if (allImages[i].alt == alb) {		
            allImages[i].style.transform = 'rotate(' + 0 + 'deg)';
        }
    }
}

function filter(genre) {
    switch (genre) {
        case "all":
            var tds = document.getElementsByClassName("game");
            for (var i = 0; i < tds.length; i++) {

            }
            var btns = document.getElementsByClassName("genrebtn");

            }
            break;
        case "none":
            var tds = document.getElementsByClassName("game");
            for (var i = 0; i < tds.length; i++) {

			}

            for (var i = 0; i < btns.length; i++) {
                btns[i].style.color = "red";
            }


            break;
        default:

            }
            var tds = document.querySelectorAll('[data-genre=' + genre + ']');

            var btns = document.getElementsByClassName("platformbtn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].style.color = "white";
            }
            break;
        case "none":
            var tds = document.getElementsByClassName("game");
            for (var i = 0; i < tds.length; i++) {

                tds[i].style.display = "none";

            }

            var btns = document.getElementsByClassName("platformbtn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].style.color = "red";
            }

            break;
        default:

            var btn = document.getElementById("btn" + platform);
            if (btn.style.color == "white") {
                btn.style.color = "red";
            } else {
                btn.style.color = "white";
            }
            var tds = document.querySelectorAll('[data-platform=' + platform + ']');
            console.log(platform)
            for (var i = 0; i < tds.length; i++) {

if (document.getElementById("btn" + tds[i].dataset.platform).style.color == "white" && document.getElementById("btn" + tds[i].dataset.genre).style.color == "white") {

    var ppl = tds[i].dataset.people;
    var pplsplit = ppl.split(" ")
    var boolpplok = false;
    for (x = 0; x < pplsplit.length; x++) {
        if (document.getElementById("btn" + pplsplit[x]).style.color == "white") {
            boolpplok = true;
        }
    }
    if (boolpplok == true) {
        tds[i].style.display = "inline-block";
    } else {
        tds[i].style.display = "none";
    }
} else {
    tds[i].style.display = "none";
}
}
    }
}
