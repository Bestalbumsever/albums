<script type="text/javascript">

var arrMovies = [];
var arrFilters = [];

$( document ).ready(function() {

try {
var json_str = getCookie('bestmovies');
arrMovies = JSON.parse(json_str);
}catch(ex) {
console.log("failed to get movies cookie: " + ex.toString());
}
    
loadCheckedMovies();

getPopular();
	
$(document).find('#divTable div').each (function() {
    $(this).on("click", function(){  
	   toggleMovie($(this).attr("id"))
    });
});
	
});	


function toggleMovie(ID) {

 if (arrMovies.includes(ID) ) { //uncheck
  
  for( var i = 0; i < arrMovies.length; i++){     
        if ( arrMovies[i] === ID) {     
            arrMovies.splice(i, 1); 
			document.getElementById(ID).style.border = "2px solid black"	
			document.getElementById(ID).childNodes[0].classList.remove("watched");			
        }    
    }
	
 
 } else { // check
  
 arrMovies.push(ID);
 document.getElementById(ID).style.border = "2px solid lightgreen"
 document.getElementById(ID).childNodes[0].classList.add("watched");
  
 }
 
updateMovieCount();

}

function loadCheckedMovies() {

for( var i = 0; i < arrMovies.length; i++){    
document.getElementById(arrMovies[i]).style.border = "2px solid lightgreen" 
document.getElementById(arrMovies[i]).childNodes[0].classList.add("watched");

updateMovieCount();

}

}


function updateMovieCount() {

var json_str = JSON.stringify(arrMovies);
createCookie('bestmovies', json_str);
var percent = (100 * arrMovies.length) / 154; //todo update
percent = percent.toFixed(2);

if (percent > 19.99) { document.getElementById("spoon").style.visibility = "" } else { document.getElementById("spoon").style.visibility = "hidden" };
if (percent > 39.99) { document.getElementById("bronze").style.visibility = "" } else { document.getElementById("bronze").style.visibility = "hidden" };
if (percent > 59.99) { document.getElementById("silver").style.visibility = "" } else { document.getElementById("silver").style.visibility = "hidden" };
if (percent > 79.99) { document.getElementById("gold").style.visibility = "" } else { document.getElementById("gold").style.visibility = "hidden" };

$("#pWatchCount").text("You have watched " + arrMovies.length + "/154 movies!");

}

function reveal(strAlt, strClass) {
var strPeople = "";
var strGenre = "";
for (i=0;i<strClass.length;i++){

if (strClass[i] != "movie" && strClass[i] != "action" && strClass[i] != "western" && strClass[i] != "animated" && strClass[i] != "crime" && strClass[i] != "fantasy" && strClass[i] != "scifi" && strClass[i] != "thriller" && strClass[i] != "drama" && strClass[i] != "horror" && strClass[i] != "comedy" && strClass[i] != "documentary") {
strPeople += strClass[i] + ", "
} else {
strGenre = strClass[i]
}
}
strPeople = strPeople.substring(0, strPeople.length - 2)
document.getElementById("divInfo").innerHTML = "<h3 style='color:white; font-family: courier; text-align:center;'>" + strAlt + "</h3><h4 style='color:white; font-family: courier; text-align:center; font-weight:normal !important;'>" + strGenre + ", chosen by " + strPeople + "</h4>";

}

function random(unwatched) {

	var imgs = document.getElementsByTagName("img");	
    var imgSrcs = [];
    for (var i = 0; i < imgs.length; i++) {
	
		if (!imgs[i].classList.contains("award") && !imgs[i].classList.contains("logo")) {
		if (unwatched == true) {
			if (imgs[i].classList.contains("watched")) {				
			} else {
			var genre = getGenre(imgs[i].parentNode.classList)
			var person = getPeople(imgs[i].parentNode.classList)
			
			if (document.getElementById("btn"+genre).style.color != "red") {
			imgSrcs.push(imgs[i].alt + " (" + genre + ", chosen by " + person + ")");
			}
			
			}
		} else {
			var genre = getGenre(imgs[i].parentNode.classList)
			var person = getPeople(imgs[i].parentNode.classList)
			if (document.getElementById("btn"+genre).style.color != "red") {
			imgSrcs.push(imgs[i].alt + " (" + genre + ", chosen by " + person + ")");
			}
		}    
		}		    
    }
	    
	if (imgSrcs.length == 0) {
		document.getElementById("pRandom").innerText = "You should go outside now!";
	} else {
		document.getElementById("pRandom").innerText = "You should watch " + random_item(imgSrcs);
	}	
}

function random_item(items)
{  
return items[Math.floor(Math.random()*items.length)];     
}

function createCookie(name, value, days) {
    var expires;
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toGMTString();
    }
    else {
        expires = "";
    }
    document.cookie = name + "=" + value + expires + "; path=/";
}

function getCookie(c_name) {
    if (document.cookie.length > 0) {
        c_start = document.cookie.indexOf(c_name + "=");
        if (c_start != -1) {
            c_start = c_start + c_name.length + 1;
            c_end = document.cookie.indexOf(";", c_start);
            if (c_end == -1) {
                c_end = document.cookie.length;
            }
            return unescape(document.cookie.substring(c_start, c_end));
        }
    }
    return "";
}

function getGenre(strClass) {
var strGenre = "";
for (i=0;i<strClass.length;i++){
if (strClass[i] == "action" || strClass[i] == "western" || strClass[i] == "animated" || strClass[i] == "crime" || strClass[i] == "fantasy" || strClass[i] == "scifi" || strClass[i] == "thriller" || strClass[i] == "drama" || strClass[i] == "horror" || strClass[i] == "comedy" || strClass[i] == "documentary") {
strGenre = strClass[i]
}

}
return strGenre;
}

function getPeople(strClass) {
var strPeople = "";
for (i=0;i<strClass.length;i++){
if (strClass[i] != "movie" && strClass[i] != "action" && strClass[i] != "western" && strClass[i] != "animated" && strClass[i] != "crime" && strClass[i] != "fantasy" && strClass[i] != "scifi" && strClass[i] != "thriller" && strClass[i] != "drama" && strClass[i] != "horror" && strClass[i] != "comedy" && strClass[i] != "documentary") {
strPeople += strClass[i] + ", "
} else {
}


}
strPeople = strPeople.substring(0, strPeople.length - 2)
return strPeople;
}


function highlight(txt) {
txt = txt.substring(0, txt.length - 1);
alb = txt.split("You should watch ")[1]
var allImages = document.getElementsByTagName("img");
    for (var i = 0, len = allImages.length; i < len; ++i) {
        if (allImages[i].alt == alb) {		
            allImages[i].style.transform = 'rotate(' + 180 + 'deg)';
        }
    }
}

function unhighlight(txt) {
txt = txt.substring(0, txt.length - 1);
alb = txt.split("You should watch ")[1]
var allImages = document.getElementsByTagName("img");
    for (var i = 0, len = allImages.length; i < len; ++i) {
        if (allImages[i].alt == alb) {		
            allImages[i].style.transform = 'rotate(' + 0 + 'deg)';
        }
    }
}

switch(award) {

    break;

	case "silver":

	case "gold":

    break;
}
}

}

function filter(genre) {
switch(genre) {
  case "all":
    var tds = document.getElementsByClassName("movie");
	for (var i = 0; i < tds.length; i++) {
	
	 tds[i].style.display = "inline-block";
	 
    }
	var btns = document.getElementsByClassName("genrebtn");
	for (var i = 0; i < btns.length; i++) {
	 btns[i].style.color = "white";
    }
    break;
case "none":	
    var tds = document.getElementsByClassName("movie");
	for (var i = 0; i < tds.length; i++) {

		 tds[i].style.display = "none";
	
    }
		var btns = document.getElementsByClassName("genrebtn");
	for (var i = 0; i < btns.length; i++) {
	 btns[i].style.color = "red";
    }
	 
    break;
 default:
	
	var btn = document.getElementById("btn" + genre);
	if (btn.style.color == "white") {
	btn.style.color = "red";
	} else {
	btn.style.color = "white";
	}
    var tds = document.getElementsByClassName(genre);
	for (var i = 0; i < tds.length; i++) {
	
	if (tds[i].style.display == "none") {
	tds[i].style.display = "inline-block";
	} else {
	tds[i].style.display = "none";
	}	
	
    }      
}
}

function backup(func) {

    document.body.appendChild(dummy);
    dummy.value =  JSON.stringify(arrMovies);
    dummy.select();
    document.execCommand("copy");
